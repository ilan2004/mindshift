<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Stay Focused â€¢ MindShift</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;800&family=Homemade+Apple&display=swap" rel="stylesheet">
    <style>
      :root{
        --font-sans: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        --font-accent: "Homemade Apple", cursive;
        --color-cyan-200: rgb(174, 251, 255);
        --color-green-900: rgb(3, 89, 77);
      }
      html, body { height: 100%; }
      body {
        margin: 0; display: grid; place-items: center; min-height: 100%;
        font-family: var(--font-sans); background: #fff;
      }
      @keyframes subtle-pulse { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-1px); } }
      .card {
        width: min(640px, 92vw);
        border: 1px solid rgba(0,0,0,0.08);
        border-radius: 16px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.06);
        padding: 24px;
        text-align: center;
      }
      h1 { font-size: 20px; margin: 0 0 6px; }
      .accent { font-family: var(--font-accent); font-size: 20px; color: var(--color-green-900); animation: subtle-pulse 3.2s ease-in-out infinite; }
      p { color: #444; margin: 8px 0 20px; }
      .nav-pill { appearance: none; border: none; cursor: pointer; font-weight: 700; text-transform: uppercase; font-size: 12px; letter-spacing: .03em; padding: 10px 14px; border-radius: 999px; box-shadow: 0 2px 0 rgba(0,0,0,0.08); background: #f3f4f6; }
      .nav-pill--cyan { background: var(--color-cyan-200); color: var(--color-green-900); }
      .row { display: flex; gap: 8px; justify-content: center; flex-wrap: wrap; }
      .small { font-size: 12px; color: #6b7280; margin-top: 12px; }
      .status { font-size: 12px; color: #065f46; font-weight: 800; text-transform: uppercase; letter-spacing: .06em; margin-bottom: 8px; }
      .timer { font-size: 28px; font-weight: 800; color: #0f172a; margin: 2px 0 14px; }
      .bar { height: 8px; background: #eef2f7; border-radius: 8px; overflow: hidden; box-shadow: inset 0 1px 2px rgba(0,0,0,0.05); }
      .bar-fill { height: 100%; width: 0%; background: var(--color-cyan-200); transition: width .4s ease, background-color .3s ease; }
      .tip { font-size: 12px; color: #475569; margin: 6px 0 12px; }
    </style>
  </head>
  <body>
    <main class="card">
      <div class="accent">MindShift</div>
      <h1>Stay Focused</h1>
      <div class="status" id="mode">FOCUS</div>
      <div class="timer" id="remaining">--:--</div>
      <div class="bar" aria-hidden="true"><div class="bar-fill" id="bar-fill"></div></div>
      <div class="tip" id="streak-tip"></div>
      <p id="personal">This site is blocked during your focus session.</p>
      <div class="row">
        <button class="nav-pill nav-pill--cyan" id="back">Go Back</button>
        <button class="nav-pill" id="quiz">Answer 1 Question</button>
        <button class="nav-pill" id="pass5">Emergency Pass 5m</button>
        <button class="nav-pill" id="resume" style="display:none;">Resume Focus</button>
      </div>
      <div class="small" id="host"></div>
    </main>
    <!-- Quiz Modal -->
    <div id="quiz-modal" style="display:none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: none; align-items: center; justify-content: center;">
      <div style="background:#fff; border:1px solid rgba(0,0,0,0.08); border-radius: 14px; box-shadow: 0 8px 20px rgba(0,0,0,0.12); width:min(520px,92vw); padding:16px;">
        <div style="display:flex; align-items:center; justify-content: space-between; gap:8px;">
          <h2 style="margin:0; font-size:18px;">Quick Focus Check</h2>
          <button class="nav-pill" id="quiz-close">Close</button>
        </div>
        <p id="quiz-q" style="margin:10px 0 8px; font-weight:700;"></p>
        <div id="quiz-choices" class="row" style="justify-content:flex-start;"></div>
        <p class="small" id="quiz-hint">Answer 1 correct to unlock for 2 minutes.</p>
      </div>
    </div>
    <script src="blocked.js"></script>
  </body>
</html>
